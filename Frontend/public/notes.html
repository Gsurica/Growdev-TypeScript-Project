<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Notes - Notes!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/assets/index.css">
</head>
<body style="background-color: #d8f3dc;">

  <header>
    <div class="container bg-white d-flex justify-content-center align-items-center" id="container-principal" style="height: 200px">
      <h1 class="display-1 text-muted">Grow Notes!</h1>
    </div>
  </header>

  <main>

    <section>
      <div class="container bg-white mt-5" style="height: 200px;" id="container-principal">
        <div class="row">
          <div class="col d-flex flex-column align-items-center justify-content-around" style="height: 200px;">
            <input type="text" placeholder="Título" id="title" style="width: 300px">
            <input type="text" placeholder="Nota" id="note" style="width: 300px">
            <input type="text" placeholder="Observações" id="obs" style="width: 300px">
            <button class="btn" id="button-post" style="width: 300px; background-color: #b7e4c7;" id="button-anim" >Postar</button>
          </div>
        </div>
      </div>
    </section>

    <section>

      <table class="table mt-5" id="table-principal">
        <thead>
          <tr>
            <th>Título</th>
            <th>Nota</th>
            <th>Observações</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td>Lavar pratos</td>
            <td>Lavar pratos de maneira incrivel</td>
            <td>Ariar tudo</td>
            <td><button class="btn btn-info" data-bs-toggle="popover" title="Popover title" data-bs-content="Excluido!">Excluir</button></td>
            <td><button class="btn btn-danger" data-bs-toggle="popover" title="Popover title" data-bs-content="Editado!">Editar</button></td> 
          </tr>
        </tbody>
      </table>

    </section>

  </main>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../dist/note.js"></script>
</body>
</html>
