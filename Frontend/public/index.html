<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Notes - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/assets/index.css">
</head>
<body>

  <main class="container-fluid d-flex flex-column justify-content-center align-items-center" style="width: 100%; height: 100vh; background-color: #d8f3dc">
    <div class="row">
      <div class="col mb-5 d-flex justify-content-around" style="width: 500px;">
        <a href="login.html" class="btn text-black" id="button-anim">Login</a>
        <a href="index.html" class="btn text-black" id="button-anim">Register</a>
      </div>
    </div>
    <div class="bg-white row" style="width: 500px; height: 500px;" id="container-principal">
      <div class="col d-flex flex-column justify-content-center align-items-center">
        <input type="text" placeholder="login" style="width: 300px;" class="p-2 m-3" id="login" name="input" required>
        <input type="email" placeholder="email" style="width: 300px;" class="p-2 mb-3" id="email" name="input" required>
        <input type="password" placeholder="password" style="width: 300px;" class="p-2 mb-5" id="password" name="input" required>
        <button class="btn" style="width: 300px; background-color: #b7e4c7;" id="button-register">Registrar</button>
      </div>
    </div>
  </main>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../dist/index.js"></script>
</body>
</html>
